syntax = "proto3";
package ai_bridge;
import "google/protobuf/empty.proto";

message TextToTextGrpcRequest{
    string Text = 1;
    repeated string Context = 2;
}

message TestToTextGrpcResponse{
    string TextToken = 1;
}

message TextToSoundGrpcRequest{
    string Text = 1;
    repeated string Context = 2;
}

message TextToSoundGrpcResponse{
    bytes DataChunk = 1;
}

message SoundToTextGrpcRequest{
    bytes DataChunk = 1;
    repeated string Context = 2;
}

message SoundToTextGrpcResponse{
    string Text = 1;
}

service AiBridge {
    rpc TextToText(stream TextToTextGrpcRequest) returns (stream TestToTextGrpcResponse);
    rpc TextToSound(stream TextToSoundGrpcRequest) returns (stream TextToSoundGrpcResponse);
    rpc SoundToText(stream SoundToTextGrpcRequest) returns (stream SoundToTextGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
