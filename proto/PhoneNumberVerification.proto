syntax = "proto3";
package phone_number_verification;
import "google/protobuf/empty.proto";

message SendSmsGrpcRequest{
    string SessionId = 1;
    string InventoryId = 2;
    string TenantId = 3;
    string Phone = 4;
}

message VerifyCodeGrpcRequest{
    string SessionId = 1;
    string InventoryId = 2;
    string TenantId = 3;
    string Phone = 4;
    string Code = 5;
}

message VerifyCodeGrpcResponse{
    bool Success = 1;
}


service PhoneNumberVerification {
    rpc SendSms(SendSmsGrpcRequest) returns (google.protobuf.Empty);
    rpc VerifyCode(VerifyCodeGrpcRequest) returns (VerifyCodeGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
