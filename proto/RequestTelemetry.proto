syntax = "proto3";
package request_telemetry;
import "google/protobuf/empty.proto";

message PostTelemetryGrpcRequest {
  int64           telemetry_id = 1;
  int64           started      = 2;
  int64           finished     = 3;
  string          process      = 4;
  optional string error        = 5;

}

message GetTelemetryGrpcRequest{
  int64 telemetry_id = 1;
}

service RequestTelemetry {
  rpc PostTelemetry(stream PostTelemetryGrpcRequest) returns (google.protobuf.Empty);
  rpc Get(GetTelemetryGrpcRequest) returns (stream PostTelemetryGrpcRequest);
  rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
