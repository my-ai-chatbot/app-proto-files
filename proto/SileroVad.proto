syntax = "proto3";
package silero_vad;
import "google/protobuf/empty.proto";

message SileroVadChunkRequest {
    bytes Data = 1;
}

message SileroVadResultSpeach {
    oneof vad_result_type{
        bytes Data = 1;
        bool Confirm = 2;
    }
}

service SileroVadGrpcServer {
    rpc Vad(stream SileroVadChunkRequest) returns (stream SileroVadResultSpeach);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
