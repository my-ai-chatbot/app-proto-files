syntax = "proto3";
package stt_as_file;
import "google/protobuf/empty.proto";

message TextChunkGrpcResponse{
     string TextChunk = 1;
}

message ExecuteAsFileGrpcRequest{
    string LangCode = 1;
    string Mime = 2;
    bytes FileContent = 3;
}

service SoundToTextAsFile {
    rpc Execute(ExecuteAsFileGrpcRequest) returns (stream TextChunkGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
