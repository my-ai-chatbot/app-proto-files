syntax = "proto3";
package stt2;
import "google/protobuf/empty.proto";

message SpeechChunkSessionDataGrpcModel{
    string SessionId = 1;
}

message SpeechChunkDataGrpcModel{
    bytes SpeechData = 1;
}

message SpeechChunkGrpcModel{
    oneof speech_data{
        SpeechChunkSessionDataGrpcModel SessionData = 1;
        SpeechChunkDataGrpcModel Data = 2;
    }
}

service SpeechToText {
    rpc Execute(stream SpeechChunkGrpcModel) returns (google.protobuf.Empty);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
