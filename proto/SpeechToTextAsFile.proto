syntax = "proto3";
package stt_as_file;
import "google/protobuf/empty.proto";

message TextChunkFromFileGrpcResponse{
     string TextChunk = 1;
}

message ExecuteAsFileGrpcRequest{
    string LangCode = 1;
    string Mime = 2;
    bytes FileContent = 3;
}

service SpeechToTextAsFile {
    rpc Execute(ExecuteAsFileGrpcRequest) returns (stream TextChunkFromFileGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
