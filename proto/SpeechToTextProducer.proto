syntax = "proto3";
package stt_producer;
import "google/protobuf/empty.proto";


message ProduceSpeechGrpcRequest{
    string SessionId = 1;
    string Language = 2;
    bytes SpeechData = 3;
}


service SpeechToTextProducer {
    rpc Produce(ProduceSpeechGrpcRequest) returns (google.protobuf.Empty);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
