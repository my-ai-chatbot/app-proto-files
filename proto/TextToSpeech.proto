syntax = "proto3";
package tts;
import "google/protobuf/empty.proto";


message TextChunkGrpcRequest{
    string RequestId = 1;
    string LangCode = 2;
    string Text = 3;
}

message AudioGrpcResponse{
     string FileName = 1;
     bytes FileContent = 2;
}



service TextToSpeech {
    rpc Execute(TextChunkGrpcRequest) returns (AudioGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
